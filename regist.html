<!DOCTYPE html>
<html lang="en">
<head>
<title>Registration form</title>
</head>
<body>
<form>
<div class = "div1">
<p>first name: <input type="text" name ="first_name"/>
last name: <input type="text" name ="last_name"/></p>
</div>

<div class = "div2">
<p>date of birth: <input type="date" name ="date of birth"/></p>
</div>

<div class = "div3">
<p>address: <input type="text" name ="address"/></p>
</div>

<div class = "div4">
<p>place: <input type="text" name ="place"/></p>
</div>

<div class = "div5">
<p>user_id: <input type="id" name ="user_id"/>
password: <input type="password" name ="password"/></p>
</div>

<div class = "div6">
<input type="submit" name ="submit" />
<input type="reset" name="reset" />
</div>
</form>
</body>
